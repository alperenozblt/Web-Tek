            <div class="container" >
             <i><h1>BİZE ULAŞIN</h1></i> 
                <form name="form1" action="#" onsubmit="return validateForm()">
                    <div class="form-group">
                      <label for="name">Adınız</label>
                      <input type="text" name="name" class="form-control" placeholder="İsminizi Girin">							
                      <small class="form-text text-muted">Zorunlu alan</small><br>
                  </div>
                 <div class="form-group">
                      <label for="Lastname">Soyadınız</label>
                      <input type="text" name="lastname" class="form-control" placeholder="Soyadınızı Girin">							
                      <small class="form-text text-muted">Zorunlu alan</small><br>
                   </div>
                   <div class="form-group">
                      <label for="email">Mail Adresiniz</label>
                      <input type="text" name="email" class="form-control" placeholder="Mailinizi Girin">							
                      <small class="form-text text-muted">Zorunlu alan</small><br>
                   </div>
                   <div class="form-group">
                    <label for="message">Mesaj</label>
                    <textarea name="message" id="message" rows="6" class="form-control"></textarea><br>
                    </div>
                    <div class="dosya">
                      <input type="file" /><br>
                 </div>
                 <label for="dosya">Dosya yüklemek için tıklayınız</label><br>
                  <button class="btn btn-info" type="reset" name="submit" value="Reset" onclick="check()">Temizle</button>
                  <button class="btn btn btn-info" type="submit" >Gönder</button>

                
                    
                </form>
